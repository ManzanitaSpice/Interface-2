name: Release Beta (Tauri)

on:
  push:
    tags:
      - "v*.*.*-beta.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: dtolnay/rust-toolchain@stable

      - name: Install deps
        run: npm ci

      - name: Build + Release (prerelease)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseDraft: false
          prerelease: true
          args: --bundles msi,nsis

      - name: Collect or create Tauri updater bundles (.zip)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $bundleRoot = "src-tauri\target\release\bundle"
          $outDir = "updater-bundles"
          New-Item -ItemType Directory -Force $outDir | Out-Null

          # Prefer updater bundles generated by Tauri when available.
          $existingUpdaterZips = Get-ChildItem -Path $bundleRoot -Recurse -File -ErrorAction SilentlyContinue |
            Where-Object {
              $_.Extension -ieq ".zip" -and
              $_.Name -match '(?i)(nsis|setup|msi)'
            }

          if ($existingUpdaterZips -and $existingUpdaterZips.Count -gt 0) {
            foreach ($bundle in $existingUpdaterZips) {
              $dest = Join-Path $outDir $bundle.Name
              Copy-Item $bundle.FullName $dest -Force
              Write-Host "Collected existing updater zip: $dest"
            }
          } else {
            Write-Host "No prebuilt updater zip found. Creating updater bundles from installer artifacts..."

            $installerArtifacts = Get-ChildItem -Path $bundleRoot -Recurse -File -ErrorAction SilentlyContinue |
              Where-Object {
                $_.Extension -match '(?i)^\.(msi|exe)$' -and
                $_.Name -notmatch '(?i)updater|uninstall|debug'
              }

            if (-not $installerArtifacts -or $installerArtifacts.Count -eq 0) {
              Write-Host "=== Bundle tree (for debug) ==="
              Get-ChildItem -Path $bundleRoot -Recurse -Force | Select-Object FullName
              throw "No Tauri installer artifacts (.msi/.exe) found under $bundleRoot"
            }

            foreach ($artifact in $installerArtifacts) {
              $zipName = "$($artifact.Name).zip"
              $dest = Join-Path $outDir $zipName
              if (Test-Path $dest) { Remove-Item $dest -Force }
              Compress-Archive -Path $artifact.FullName -DestinationPath $dest -CompressionLevel Optimal
              Write-Host "Created updater zip: $dest"
            }
          }

          $finalZips = Get-ChildItem $outDir -Filter *.zip
          if (-not $finalZips -or $finalZips.Count -eq 0) {
            throw "No updater zip bundles were produced in $outDir"
          }

          Get-ChildItem $outDir

      - name: Write signing key to disk (raw minisign)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          New-Item -ItemType Directory -Force "$env:RUNNER_TEMP\tauri" | Out-Null
          $keyPath = "$env:RUNNER_TEMP\tauri\signing.key"

          @'
          ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_RAW }}
          '@ | Out-File -FilePath $keyPath -Encoding ascii -NoNewline

          echo "TAURI_KEY_PATH=$keyPath" >> $env:GITHUB_ENV

      - name: Sign updater-bundles zips
        shell: pwsh
        env:
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          $ErrorActionPreference = "Stop"
          $keyPath = "$env:TAURI_KEY_PATH"
          if (-not (Test-Path $keyPath)) { throw "Signing key not found: $keyPath" }

          $bundles = Get-ChildItem "updater-bundles" -Filter *.zip
          if (-not $bundles) { throw "No updater-bundles/*.zip found" }

          foreach ($b in $bundles) {
            Write-Host "Signing $($b.Name)"
            npx tauri signer sign --private-key-path "$keyPath" "$($b.FullName)"
            if (-not (Test-Path "$($b.FullName).sig")) { throw "Missing sig for $($b.Name)" }
          }

          Get-ChildItem "updater-bundles"

      - name: Upload updater bundles + sigs
        uses: softprops/action-gh-release@v2
        with:
          files: |
            updater-bundles/*.zip
            updater-bundles/*.zip.sig

      - name: Generate beta manifest
        shell: pwsh
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          $ErrorActionPreference = 'Stop'

          $tag = "${{ github.ref_name }}"
          $repo = "${{ github.repository }}"
          $api = "https://api.github.com/repos/$repo/releases/tags/$tag"
          $headers = @{ Authorization = "Bearer $env:GITHUB_TOKEN"; "User-Agent" = "gh-actions" }

          $release = Invoke-RestMethod -Headers $headers -Uri $api

          $windowsUpdaterAssets = $release.assets | Where-Object {
            $_.name -match '(?i)(nsis|setup|msi).*\.zip$' -and
            ($_.name -match '(?i)x64|x86_64|amd64' -or $_.name -notmatch '(?i)arm64|aarch64')
          }

          $updaterAsset = $windowsUpdaterAssets | Where-Object {
            $_.name -match '(?i)x64|x86_64|amd64'
          } | Select-Object -First 1

          if (-not $updaterAsset) {
            $updaterAsset = $windowsUpdaterAssets | Select-Object -First 1
          }

          if (-not $updaterAsset) {
            throw "No Windows updater bundle (.nsis.zip/.msi.zip) found in release $tag. Assets: $($release.assets.name -join ', ')"
          }

          # Retry: wait for GitHub to index the .sig asset in the release
          $sigName = "$($updaterAsset.name).sig"
          $sigAsset = $null

          for ($i = 0; $i -lt 12; $i++) {
            $release = Invoke-RestMethod -Headers $headers -Uri $api
            $sigAsset = $release.assets | Where-Object { $_.name -eq $sigName } | Select-Object -First 1
            if ($sigAsset) { break }
            Start-Sleep -Seconds 5
          }

          if (-not $sigAsset) {
            throw "No signature asset found for $($updaterAsset.name). Expected: $sigName. Assets: $($release.assets.name -join ', ')"
          }

          $resp = Invoke-WebRequest -Headers $headers -Uri $sigAsset.browser_download_url
          if ($resp.Content -is [string]) {
            $signature = $resp.Content.Trim()
          } else {
            $signature = [Text.Encoding]::UTF8.GetString($resp.Content).Trim()
          }

          $manifest = @{
            version = $tag.TrimStart('v')
            notes = "Beta update $tag"
            pub_date = $release.published_at
            platforms = @{
              "windows-x86_64" = @{
                signature = $signature
                url = $updaterAsset.browser_download_url
              }
            }
          } | ConvertTo-Json -Depth 8

          New-Item -ItemType Directory -Force -Path updates | Out-Null
          $manifest | Out-File -Encoding utf8 updates/beta.json

      - name: Publish updates/ to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: updates
          destination_dir: updates
          keep_files: true
